<HTML>
<SCRIPT language="javascript">
async function start() {
  await document.body.requestFullscreen();
  //await screen.orientation.lock("landscape");
  await screen.orientation.lock("portrait");
}
</script>

<body style="background-color:white">
<div id="portrait" style="width:600px;height:400px;margin-top:auto;margin-bottom:auto;margin-left:auto;margin-right:auto;border:2px solid #000000;text-align:center;font-size:100px;vertical-align:middle;display:block">
    MODE PORTRAIT
	<BR><button onclick="start()" style="font-size: 80px !important;">Start
	</button>
  </div>
  <div id="paysage" style="width:600px;height:400px;margin-top:auto;margin-bottom:auto;margin-left:auto;margin-right:auto;border:2px solid #000000;text-align:center;font-size:100px;vertical-align:middle;display:none;background-color:white">
    MODE PAYSAGE
	
		
  </div>
</body>

<script>
 window.onorientationchange = function() {
   var portraitOrientation = window.matchMedia("(orientation:portrait)");
   if ( portraitOrientation.matches ) {
     document.getElementById("paysage").style.display = "block";
     document.getElementById("portrait").style.display = "none";
   } else {
	 document.getElementById("portrait").style.display = "block";
     document.getElementById("paysage").style.display = "none";
     
   }
 }
 </script>
</HTML>
