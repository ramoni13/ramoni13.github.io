function StartTheTimer()
{
    //alert("secs="+secs)
    if (secs<=0)
    {
        StopTheClock()
        document.getElementById('img_cadre').src = 'img/times_up.png';
	document.getElementById('img_infofruitencours').style.display = 'none';
	document.getElementById('img_pause').style.display = 'none';
	document.getElementById('img_changer').style.display = 'none';
	document.getElementById('nb_bonus1').style.display = 'none';
	document.getElementById('nb_bonus2').style.display = 'none';
        fin_temps=1;
        
    }
    else
    {
        if ((secs==Math.floor(tps_cycle/2))&&(cpt_joueur==1))
        {
        	timerFlash = self.setTimeout("lightning()",1);
        }
        //self.status = secs
        secs = secs - 1
	//cpt_tps_partie = cpt_tps_partie + 1
	//temps_partie = temps_partie + 1
	timerRunning = true
        timerID = self.setTimeout("StartTheTimer()", delay)
    }
}

// une fonction qui compare des chaines contenant des entiers
function compare_entiers_func(a, b) {
  // Elle doit retourner :
  // -1 si a < b
  //  0 si a = b
  //  1 si a > b
  return parseInt(b) - parseInt(a)
}


function classement()
{
	var stringValue = '';
	for (var i=1;i<nbjoueur+1;i++) 
	{
		tableau_scoreTri[i-1] = (tableau_record[i] * 1000)+i;
	}

	tableau_scoreTri.sort(compare_entiers_func)
	active_fois2 = 0;
	position_un = 0;
	position_deux = 0;
	tableau_PosJoueur = new Array(5);
	for (var i=0;i<nbjoueur;i++) 
		{
			
			tableau_PosJoueur[i] = String(tableau_scoreTri[i]).substr(String(tableau_scoreTri[i]).length-1,1);
			if (i==0) {position_un = tableau_PosJoueur[i]}
			if (i==1) {position_deux = tableau_PosJoueur[i]}
		}

	
	score_du_tour = parseInt(tableau_record[position_un])-parseInt(tableau_record[position_deux])
	
	if (score_du_tour==0)
		{
			document.getElementById('info_joueur').innerHTML = 'Il n\'y pas de gagnant sur ce tour : &eacute;galit&eacute; entre les joueurs ' + position_un + ' et ' + position_deux + '<BR>C\'est au tour du joueur ' + joueur_encours +' d\'&eacute;tablir un nouveau record !';
			document.getElementById('info_bonusfois2').innerHTML = "";
			document.getElementById('img_fois2').style.display = 'none';
		}
		else
		{
			document.getElementById('info_joueur').innerHTML = 'Le joueur ' + position_un + ' marque ' + score_du_tour + ' point(s)' + '<BR>C\'est au tour du joueur ' + joueur_encours +' d\'&eacute;tablir un nouveau record !';
			tableau_score[position_un] = tableau_score[position_un] + score_du_tour;
			nomid= 'score_joueur' + position_un;
			document.getElementById(nomid).innerHTML = tableau_score[position_un];
			if (num_modejeu == 2)
			{
				document.getElementById('info_bonusfois2').innerHTML = tableau_bonus[2 + ((position_un-1)*5)];
				document.getElementById('img_fois2').style.display = 'block';
			}
			
			if (tableau_score[position_un]>=duree_partie)
			{
				document.getElementById('info_joueur').innerHTML = 'Le joueur ' + position_un + ' marque ' + score_du_tour + ' point(s)' + '<BR>>> Il gagne la partie !!! <<<BR>Go! pour une nouvelle partie.';
				gagnant=1;
			}
		}
	for (var i=1;i<nbjoueur+1;i++) 
		{
			tableau_record[i]=0;
		}
}

function fois2()
{
	if (tableau_bonus[2 + ((position_un-1)*5)]>0)
	{
		if (active_fois2==0)
		{
			document.getElementById('info_joueur').innerHTML = 'Le joueur ' + position_un + ' marque ' + score_du_tour + ' pt(s) de + grace au bonus X2<BR>C\'est au tour du joueur ' + joueur_encours +' d\'&eacute;tablir un nouveau record !';
			tableau_score[position_un] = tableau_score[position_un] + score_du_tour;
			document.getElementById(nomid).innerHTML = tableau_score[position_un];
			active_fois2 =1;
			tableau_bonus[2 + ((position_un-1)*5)]= tableau_bonus[2 + ((position_un-1)*5)] -1;
		
		}else
		{
			document.getElementById('info_joueur').innerHTML = 'Le joueur ' + position_un + ' ne peut jouer qu\'un bonus X2 par tour<BR>C\'est au tour du joueur ' + joueur_encours +' d\'&eacute;tablir un nouveau record !';
		}
		document.getElementById('info_bonusfois2').innerHTML = tableau_bonus[2 + ((position_un-1)*5)];
		if (tableau_score[position_un]>=duree_partie)
			{
				document.getElementById('info_joueur').innerHTML = 'Le joueur ' + position_un + ' marque ' + score_du_tour + ' pt(s) de + grace au bonus X2<BR>>> Il gagne la partie !!! <<<BR>Go! pour une nouvelle partie.';
				gagnant=1;
			}
	}
}
function StopTheClock()
{
    if(timerRunning)
        clearTimeout(timerID)
    timerRunning = false
    // si clignote
    if (flash!=0) { clearTimeout(timerFlash) }
}

function StartTheTimerPause()
{
    if (secs_pause<=0)
    {
        clearTimeout(timerIDPause)
        document.getElementById('chronogif').style.display = 'block';
        document.getElementById('table_jeu').bgColor='white';
        timerRunningPause = false;
        StartTheTimer();
    }
    else
    {
        cpt_flash_pause=cpt_flash_pause+1
        if (cpt_flash_pause==1)
        {
        	document.getElementById('table_jeu').bgColor='green';
        }else{
        	document.getElementById('table_jeu').bgColor='yellow';
        	cpt_flash_pause=0
        }
        //self.status = self.status + ' pause=' + secs_pause;
        secs_pause = secs_pause - 1
	timerRunningPause = true
	timerIDPause = self.setTimeout("StartTheTimerPause()", delay)
    }
}
function StopTheClockPause()
{
    if(timerRunningPause)
        clearTimeout(timerIDPause)
    timerRunningPause = false
    document.getElementById('chronogif').style.display = 'block';
    document.getElementById('table_jeu').bgColor='white';
}

{

function changeFruit()
{
	sortie=0
	while (sortie==0)
	{
		nouveau_fruit = Math.floor(Math.random()*6)+1;
		if (nouveau_fruit != fruit_encours)
		{
			fruit_encours = nouveau_fruit;
			sortie=1;
		}
	}
}

function moins(digit)
{
	if (digit=='dizaine')
	{
		dizaine--;
		if (dizaine<0){dizaine=9}
		document.getElementById(digit).src = 'img/'+ dizaine +'.png';
	}else{
		unite--;
		if (unite<0){unite=9}
		document.getElementById(digit).src = 'img/'+ unite +'.png';
	}
}
function plus(digit)
{
	if (digit=='dizaine')
	{
		dizaine++;
		if (dizaine>9){dizaine=0}
		document.getElementById(digit).src = 'img/'+ dizaine +'.png';
	}else{
		unite++;
		if (unite>9){unite=0}
		document.getElementById(digit).src = 'img/'+ unite +'.png';
	}
}

{
	num_modejeu=modejeu;

}

	{

	    	{
			StopTheClock();
			tableau_bonus[1 + ((joueur_encours-1)*5)]=tableau_bonus[1 + ((joueur_encours-1)*5)]-1;

function allerpage(npage) 
{
	numpage=npage;
	var variable_travail = 0;	
	for (var i=0;i<numpage_total;i++) 
	{
		document.getElementById(i).style.display = 'none';
	}
	document.getElementById(numpage).style.display = 'block';


        switch (numpage) 
	{ 
	case 1: 
		break;
	case 2: 
		break; 
	case 3:
		// chargement des bonus à 0
		for (var i=1;i<5;i++) 
			{
				for (var j=1;j<6;j++) 
				{
					tableau_bonus[j+((i-1)*5)]=1;
				}
			}
		changeFruit();
		AfficheFruit();
		break;
	case 4: 
		// Affiche bonus +1 (nb fruits>11)
		if (bonus_joueur_encours == 1)
		{
			document.getElementById('info_bonus_joueur').innerHTML = 'BONUS Fruits r&eacute;colt&eacute;s > 11<BR> +1 point Joueur ' + joueur_encours;
			bonus_joueur_encours=0;
		}
		// Efface les non-joueurs
		for (var i=nbjoueur +1;i<5;i++) 
		{
			nomid= 'score_joueur' + i;
			document.getElementById(nomid).innerHTML = 'XX';
			nomid= 'record_joueur' + i;
			document.getElementById(nomid).innerHTML = 'XX';
			nomid= 'temps_joueur' + i;
			document.getElementById(nomid).innerHTML = 'XX';
			tableau_record[i]=0;
		}
		cpt_joueur = cpt_joueur +1;
		joueur_encours = joueur_encours+1;
		
		if (joueur_encours>nbjoueur){joueur_encours=1}
		
		// Affiche les bonus ou pas
		document.getElementById('img_fois2').style.display = 'none';
		document.getElementById('info_bonusfois2').innerHTML = "";
		
		// fin d'un tour complet
		if (cpt_joueur>nbjoueur)
		{
			sens_jeu = sens_jeu +1;
			if (sens_jeu>nbjoueur){sens_jeu=1}
			joueur_encours=sens_jeu;
			record_encours = 0;
			cpt_joueur = 1;
			classement();
			changeFruit();
			AfficheFruit();
			AfficheTemps();
		}else{
			document.getElementById('info_joueur').innerHTML = 'C\'est au tour du Joueur ' + joueur_encours;
		}
		
		// Affiche les bonus ou pas
		if (num_modejeu==2)
		{
			document.getElementById('img_infofruitencours').style.display = 'block';
			// 1 - Pause
			document.getElementById('img_pause').style.display = 'block';
			document.getElementById('nb_bonus1').style.display = 'block';
			
			document.getElementById('nb_bonus1').innerHTML = tableau_bonus[1 + ((joueur_encours-1)*5)];
			document.getElementById('info_1').innerHTML = tableau_bonus[1 + ((joueur_encours-1)*5)];
			// 4 - Changer
			document.getElementById('img_changer').style.display = 'block';
			document.getElementById('nb_bonus2').innerHTML = tableau_bonus[4 + ((joueur_encours-1)*5)];
			document.getElementById('info_4').innerHTML = tableau_bonus[4 + ((joueur_encours-1)*5)];
			// 5 - Plus 2
			document.getElementById('img_plus2').style.display = 'block';
			document.getElementById('info_bonusplus2').innerHTML = tableau_bonus[5 + ((joueur_encours-1)*5)];
			document.getElementById('info_5').innerHTML = tableau_bonus[5 + ((joueur_encours-1)*5)];
			// 4 - Plus 1 jet
			document.getElementById('img_1jet').style.display = 'block';
			document.getElementById('info_bonus1jet').innerHTML = tableau_bonus[3 + ((joueur_encours-1)*5)];
			document.getElementById('info_3').innerHTML = tableau_bonus[3 + ((joueur_encours-1)*5)];
			// 5 - Fois 2
			//document.getElementById('info_bonusfois2').innerHTML = tableau_bonus[2 + ((joueur_encours-1)*5)];
			document.getElementById('info_2').innerHTML = tableau_bonus[2 + ((joueur_encours-1)*5)];
			
			//tableau_bonus[fruit_encours + ((joueur_encours-1)*5)]
		}else
		{
			document.getElementById('img_infofruitencours').style.display = 'none';
			
			document.getElementById('img_pause').style.display = 'none';
			document.getElementById('nb_bonus1').style.display = 'none';
			
			document.getElementById('img_changer').style.display = 'none';
			document.getElementById('nb_bonus2').style.display = 'none';
			
			document.getElementById('img_fois2').style.display = 'none';
			document.getElementById('img_plus2').style.display = 'none';
			document.getElementById('img_1jet').style.display = 'none';
			
			
			// les tableaus nb bonus
		}
		
		fin_temps=0;
		if (cpt_joueur==1)
		{
			//alert("ici")
			tps_cycle = Cycle_Initial;
		}else
		{
			tps_cycle = Cycle_Tour;
		}
		initCycle();
		
		break; 
	case 5: 
		document.getElementById('info_bonus_joueur').innerHTML = '';
		if (gagnant==1)
		{
			window.location.reload();
		}
		document.getElementById('info_choisifruit').style.display = 'none';
		active_change = 0;
		if (cpt_joueur==1)
		{
			InitRecord();
			if (num_modejeu==2)
			{
			document.getElementById('info_bonusfois2').innerHTML = "";
			document.getElementById('img_fois2').style.display = 'none';
			document.getElementById('img_changer').style.display = 'block';
			document.getElementById('nb_bonus2').style.display = 'block';
			}
		}
		else
		{
			if (num_modejeu==2)
			{
			document.getElementById('img_changer').style.display = 'none';
			document.getElementById('nb_bonus2').style.display = 'none';
			}
		}
		document.getElementById('info_joueur_encours').innerHTML = 'Tour: Joueur ' + joueur_encours;
		document.getElementById('info_record_encours').innerHTML = 'Record=' +record_encours;
		if ((!timerRunningPause)&&(secs_pause<=0))
		{
			StartTheTimer();
		}else{
			StartTheTimerPause();
		}
		break;
	case 6: 
		StopTheClock();
		StopTheClockPause();
		
		
		if (cpt_joueur==1)
		{
			Cycle_Tour = Cycle_Initial - secs;
			tableau_temps[joueur_encours-1]=Cycle_Initial - secs;
		} else {
			tableau_temps[joueur_encours-1]=Cycle_Tour - secs;
		}
		
		if (fin_temps==1)
		{
			document.getElementById('info_timesup').innerHTML = 'Le joueur ' + joueur_encours + ' ne marque rien !';
			document.getElementById('img_score_btn').style.display = 'none';
			document.getElementById('img_suite_btn').style.display = 'block';
			AfficheFruit();
		}
		else
		{
			document.getElementById('info_timesup').innerHTML = '';
			document.getElementById('img_score_btn').style.display = 'block';
			document.getElementById('img_suite_btn').style.display = 'none';
		}
		//initCycle();
		break;
	case 7: 
		secs_pause=0;
		dizaine=0;
		unite=0;
		document.getElementById('dizaine').src = 'img/'+ dizaine +'.png';
		document.getElementById('unite').src = 'img/'+ unite +'.png';
		break;  
	default: 
		break; 
	}

}
function InitRecord()
{
	for (var i=1;i<nbjoueur+1;i++) 
	{
		nomid= 'record_joueur' + i;
		document.getElementById(nomid).innerHTML = '00';
		nomid= 'temps_joueur' + i;
		document.getElementById(nomid).innerHTML = '??';
	}
}

function AfficheTemps()
{
	for (var i=0;i<nbjoueur;i++) 
	{
		nomid= 'temps_joueur' + (i+1);
		document.getElementById(nomid).innerHTML = tableau_temps[i];
	}
}

function joueursuivant()
{
nomid= 'record_joueur' + joueur_encours;
var record_tmp = (dizaine*10)+unite;
tableau_record[joueur_encours] = record_tmp;
document.getElementById(nomid).innerHTML = record_tmp;
if (record_tmp>record_encours)
{
	record_encours = record_tmp;
	document.getElementById('info_record_encours').innerHTML = 'Record=' +record_encours;
}
if (num_modejeu == 2)
{
	if (tableau_record[joueur_encours]>11)
	{
		tableau_score[joueur_encours]=tableau_score[joueur_encours]+1;
		bonus_joueur_encours=1;
		nomid= 'score_joueur' + joueur_encours;
		document.getElementById(nomid).innerHTML = tableau_score[joueur_encours];
	}
	if ((tableau_record[joueur_encours]>6)&&(fruit_encours!=6))
	{
		tableau_bonus[fruit_encours + ((joueur_encours-1)*5)]=tableau_bonus[fruit_encours + ((joueur_encours-1)*5)]+1;
		allerpage(8);
	}else{
		allerpage(4);
	}
}else{
	allerpage(4);
}
}
function choisifruit(num_fruit)
{
	if ((active_change==1)&&(tableau_bonus[4 + ((joueur_encours-1)*5)]>0))

		document.getElementById('nb_bonus2').innerHTML = tableau_bonus[4 + ((joueur_encours-1)*5)];
		allerpage(5);
	}
}
